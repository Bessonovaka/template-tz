<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Тестовое задание</title>
  </head>
  <body>
    <div class="container">
      <aside class="menu__wrapper">
        <ul class="menu">
          <li class="menu__item">
            <div class="circle logo">LOGO</div>
            <span class="menu__hidden">NAME COMPANY</span>
          </li>
          <li class="menu__item">
            <div class="circle"></div>
            <span class="menu__hidden">Главная</span>
          </li>
          <li class="menu__item">
            <div class="circle"></div>
            <span class="menu__hidden">Клиенты</span>
          </li>
          <li class="menu__item">
            <div class="circle"></div>
            <span class="menu__hidden">Сотрудники</span>
          </li>
          <li class="menu__item">
            <div class="circle"></div>
            <span class="menu__hidden">Аналитика</span>
          </li>
        </ul>
      </aside>
      <div class="page">
        <header class="header">
          <div class="header__top">
            <input class="header__search" type="text" placeholder="Поиск..." />
            <div class="header__avatar">
              <span class="header__name">Бессонова Е.Н.</span>
              <div class="circle header__avatar-logo">Е.Н.</div>
            </div>
          </div>
          <div class="header__bottom filter">
            <span>FILTER BLOCK</span>
            <img
              src="./images/filter-icon.svg"
              alt="фильтрация"
              class="filter__icon"
            />
          </div>
        </header>
        <main class="main">
          <div></div>
        </main>
      </div>
    </div>
  </body>
</html>
